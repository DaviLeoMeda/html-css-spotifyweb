<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html-css-spotifyweb</title>

    <!-- link css -->

    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- link font-awsome -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


</head>

<body>

    <!-- Nav Border Left -->

    <div class="total relative">

        <nav class="bg-black flexible flex-column just-between">



            <div class="flexible flex-column alitem-center">
                <a href="#"><i class="fa-brands fa-spotify"></i></a>
                <a href="#"><i class="fa-solid fa-house"></i></a>
                <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
                <a href="#"><i class="fa-solid fa-chart-simple"></i></a>
            </div>

            <div class="flexible flex-column alitem-center second-total-nav">
                <a href="#"><i class="fa-solid fa-circle-arrow-down"></i></a>

                <a href="#"><i class="fa-regular fa-circle-user"></i></a>
            </div>

        </nav>


        <!-- Header Up -->

        <div class="header bg-black flexible just-end">

            <span class="flexible alitem-center"><a href="#"><strong>EFFETTUA L'UPGRADE</strong></a></span>

        </div>


        <!-- A kind of Footer -->

        <div class="mooter flexible just-between">

            <div class="moot-left flexible just-between">

                <div class="moot-x-l flexible alitem-center just-between">

                    <div class="flexible alitem-center">
                        <img src="./assets/img/sinister.jpeg" alt="">
                    </div>

                    <div>
                        <p>Sinister</p>
                        <p>Brano</p>
                        <p>Nome</p>
                    </div>

                </div>

                <div class="moot-x-r">
                    <i class="fa-regular fa-heart"></i>
                    <i class="fa-regular fa-folder"></i>
                </div>

            </div>

            <div class="moot-mid flex-column flexible just-around">

                <div class="flexible just-around">
                    <i class="fa-solid fa-shuffle"></i>
                    <i class="fa-solid fa-backward-step"></i>
                    <i class="fa-regular fa-circle-play"></i>
                    <i class="fa-solid fa-forward-step"></i>
                    <i class="fa-solid fa-arrow-rotate-right"></i>

                </div>

                <div class="flexible just-center">
                    <span>0:00</span>
                    <input type="range">
                    <span>4:35</span>

                </div>


            </div>

            <div class="moot-right flexible just-center alitem-center">
                <i class="fa-solid fa-list"></i>
                <i class="fa-solid fa-display"></i>

            </div>


        </div>


    </div>

</body>

</html>
